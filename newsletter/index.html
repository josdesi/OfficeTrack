<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section>
        <div id="card">
            <div id="dtitle">
                <h1 id="titulo">NEWSLETTER</h1>
            </div>
            <div id="news1">
                <div id="dcopy">
                    <div id="dicon">
                        <img src="iconnews.svg" alt="" width="78">
                    </div>
                    <p><strong>Suscríbete</strong> si quieres recibir nuestra
                        <br>información mas relevante y destacada
                    </p>
                </div>

                <div id="newsletterFormComponent">
                    <form class="col-12" action="index.html">
                        <div id="form1">
                            <div class="correo">
                                <input 
                                v-on:change.prevent="email.validationMessage = true"
                                v-model="email.value"
                                v-bind:class="{ invalid : invalidEmailError && email.validationMessage }"
                                type="email" required placeholder="Correo electrónico" id="rmail"/>
                                <label id="never" for="">NUNCA ENVIAMOS SPAM</label>
                            </div>
                            <div class="boton">
                                <button v-on:click="onSubmitEventListener" id="bot" class="btn btn-block btn-lg btn-danger" type="submit" name="action">
                                    <img src="iconboton.svg" alt="" width="46px">
                                    <h3>Suscribirse</h3>
                                </button>
                                <br>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <style>
            .invalid {
                border-color: red !important;
                border-style: solid !important;
                border-width: 1.5 !important;
                background-color: #FFEFF0 !important;
            }
    
            .valid {
                border-color: #9fcbe1;
                border-style: solid;
                border-width: 1.5;
                background-color: #ecf5f9;
            }
        </style>
    <!-- ============================================================== -->
    <!-- Vue -->
    <!-- ============================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- ============================================================== -->
    <!-- Axios -->
    <!-- ============================================================== -->
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>


    <!-- ============================================================== -->
    <!-- Vue component -->
    <!-- ============================================================== -->
    <script src="../web/dist/components/newsletterFormComponent.js"></script>


    <!-- ============================================================== -->
    <!-- Flows -->
    <!-- ============================================================== -->
    <script src="../web/dist/flows/flow_newsletter.js"></script>
</body>

</html>
