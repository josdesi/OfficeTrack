    <section>
        <div id="card">
        <div id="dtitle">
            <h1 id="titulo">NEWSLETTER</h1>
        </div>
        <div id="news1">
            <div id="dcopy">
                <div id="dicon">  
                     <img src="iconnews.svg" alt="" width="78">
                </div> 
                <p><strong>Suscríbete</strong> si quieres recibir nuestra
                <br>información mas relevante y destacada 
                </p>
            </div>
                <form class="col-12" action="index.html">
                
                <div id="form1">
                    <div class="correo">
                        <input  type="email" required
                            placeholder="Correo electrónico" id="rmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                        <label id="never" for="">NUNCA ENVIAMOS SPAM</label>    
                    </div>
                <div class="boton">
                        <button id="bot" class="btn btn-block btn-lg btn-danger" type="submit"
                            name="action"> <img src="iconboton.svg" alt="" width="46px"> <h3>Suscribirse</h3></button>
                        <br>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
    </section>

            </div>
            <div class="modal-body" style="border-color:white">
                    
                        
                            <div class="mtitle">

            <div class="modal-footer"style="border-color:white">
                    <div class="botonm">
