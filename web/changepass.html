<body>
    <!-- SPINNER DE CARGAR -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <!-- IMAGEN DE FONDO -->
    <div class="position-fixed vw-100 vh-100" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center">
    </div>
    <div class="row align-items-center justify-content-center vh-100 vw-100 no-gutters">

        <!-- CAJA -->
        <div class="col bg-white ml-3 mr-3 p-4 justify-content-center rounded-lg" style="max-width: 21.9rem;">

            <!-- LOGO -->
            <div class="text-center mb-4">
                <img src="assets/images/logo.svg" alt="logo" class="rounded-lg" style="max-width: 11.8rem;"/>
                <br> <span class="mt-4">Cambiar Contraseña</span>
            </div>

                    
                    <!-- FORMULATIO -->
            <form v-on:submit="onSubmitEventListener" id="changePasswordFormComponent">
                
                <!-- NUEVA CONTRASEÑA -->
                <div class="form-group">
                    <input v-model="password" id="password" name="password" class="form-control"
                        type="password" placeholder="Nueva Contraseña">
                </div>

                <!-- CONFIRMACION DE CONTRASEÑA -->
                <div class="form-group">
                    <input id="password_confiramtion" name="password_confiramtion"
                        class="form-control" type="password" required
                        placeholder="Confirmar Contraseña">
                </div>

                <!-- BOTONES -->
                <div class="form-group">
                    <!-- Boton crear cuenta -->
                    <button class="btn btn-block btn-primary" data-toggle="modal">Rescuperar contraseña</button>
                </div>
            </form>
            
        </div>
    </div>
   <!-- Modal m-04 -->
   <div id="m-04" class="modal modal-font" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="container-fluid">
                <button class="close p-3 position-absolute" style="right:0; z-index:1;" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row">
                    <div class="col d-flex flex-column align-items-center justify-content-center">
                        <img src="assets/images/modals/repass.svg" class="mt-4 mb-4" width="150">
                        <h1 class="mb-4">Muchas gracias</h1>
                        <p>Tu contraseña ha sido recuperada satisfactoriamente</p>
                        
                        <button class="d-flex align-items-center btn btn-primary rounded-pill p-2 mt-3 mb-5 btn-modal">
                            <img src="assets/images/modals/miconcheckbot.svg" width="46px">
                            <span class="ml-2 mr-2 d-inline-block" style="font-size:2rem">Aceptar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
