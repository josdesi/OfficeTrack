     <link rel="icon" type="image/png" sizes="16x16" href="../web/assets/images/favicon.png">
     <title>Landing-page</title>
      <!-- Bootstrap styles -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

     <!-- Custom CSS -->
     <link href="dist/css/landing.css" rel="stylesheet">
     <!-- Custom modals CSS -->
     <link href="dist/css/modal.css" rel="stylesheet">

     <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

<body>

    
        <!-- SPINNER DE CARGAR
    <div class="preloader">
        <div class="lds-ripple">

    <section>

            <div class="container" id="card">
                <!-- Titulo -->
                <div class="row" id="dtitle">
                    <div class="col-12 ml-3">
                        <h1 id="titulo">NEWSLETTER</h1>
                    </div>
                </div>
                <!-- Copy -->
                <div class="row alinea" id="news">
                        <div class="col-12 col-lg-1 offset-lg-1 alinea">
                            <img src="assets/images/newsletter/iconnews.svg" id="dicon" alt="" width="78" height="78">
                        </div>
                        <div class="col-12 col-md-10 col-lg-7 alinea" id="dcopy">
                            <p><strong>Suscríbete</strong> si quieres recibir nuestra
                            información mas relevante y destacada
                            </p>
                        </div>
                </div>
                <!-- Input correo -->
                <div class="row justify-content-center ">
                        <div class="col-12 col-lg-8 alinea">
                                <form  action="index.html">
                                    <input v-on:change.prevent="email.validationMessage = true"
                                    v-model="email.value"v-bind:class="{ invalid : invalidEmailError && email.validationMessage }" type="email" required placeholder="Correo electrónico" id="rmail"/>
                                
                        </div>
                        <div class="col-12 col-lg-8  alinea" >
                            <label id="never" >NUNCA ENVIAMOS SPAM</label>
                        </div>
                <!-- Boton -->
                        <div class="col-12 col-lg-8  alinea" >
                                    <div class="boton">
                                    <button v-on:click="onSubmitEventListener" id="bot" class="btn btn-block btn-lg btn-danger" type="submit" name="action">
                                    <img src="assets/images/newsletter/iconboton.svg" alt="" width="46px">
                                    <h3>Suscribirse</h3>
                                    </button>
                                    <br>
                                    </div>                            
                                </form>      
                        </div>
                </div>
                            
            </div>
                      
    </section>
      

    <!-- Modal m-05-->

    <div id="m-05" class="modal modal-font" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="container-fluid">
                    <button class="close p-3 position-absolute" style="right:0; z-index:1;" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="row">
                        <div class="col d-flex flex-column align-items-center justify-content-center">
                            <img src="assets/images/modals/iconmodal.svg" class="mt-4 mb-4" width="150">
                            <h1 class="mb-4">Muchas gracias</h1>
                            <p>Te has suscrito correctamente a nuestro boletín <br> En breve recibiras la confirmación por correo electrónico.</p>
                            <button class="d-flex align-items-center btn btn-primary rounded-pill p-2 mt-3 mb-5 btn-modal">
                                <img src="assets/images/modals/iconcheck.svg" width="46px">
                                <span class="ml-2 mr-2 d-inline-block" style="font-size:2rem">Aceptar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

   
      <!-- Modal m-05-->

       <!-- Modal m-08 -->


       <div id="m-08" class="modal modal-font" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="container-fluid">
                    <button class="close p-3 position-absolute" style="right:0; z-index:1;" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="row">
                        <div class="col d-flex flex-column align-items-center justify-content-center">
                            <img src="assets/images/modals/iconmodal1.svg" class="mt-4 mb-4" width="150">
                            <h1 class="mb-4">Suscripción cancelada</h1>
                            <p>El correo electrónico ingresado <br>
                                ya se encuentra registrado.</p>
                            <button class="d-flex align-items-center btn btn-primary rounded-pill p-2 mt-3 mb-5 btn-modal">
                                <img src="assets/images/modals/iconcheck.svg" width="46px">
                                <span class="ml-2 mr-2 d-inline-block" style="font-size:2rem">Aceptar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

            .invalid {
                border-color: red !important;
                border-style: solid !important;
                border-width: 1.5 !important;

            }
    
            .valid {
                border-color: #9fcbe1;
                border-style: solid;
                border-width: 1.5;
                background-color: #ecf5f9;
            }
        </style>
