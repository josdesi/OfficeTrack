<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
            border-radius: 8px;
        }
    </style>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Crear cuenta</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.css" rel="stylesheet">
    <!-- Validation Script -->
    <script src="validations.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>



    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
            style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box">
                <div>
                    <div class="logo">
                        <span class="db"><img src="assets/images/logo-icon-text.png" alt="logo"
                                class="light-logo" /></span>
                        <h5 class="font-medium m-b-20"></h5>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            <div submit="return false" id="registerFormComponent" novalidate>
                                <div class="form-group">
                                    <input v-model="username.value"
                                        v-bind:class="{ invalid : invalidUsernameError && username.validationMessage }"
                                        v-on:input.prevent="username.validationMessage = true" id="username"
                                        class="form-control form-control-lg" type="text" required
                                        placeholder="Nombre de usuario">
                                    <label v-if="invalidUsernameError && username.validationMessage"
                                        class="invalid-text">{{invalidUsernameError}}</label>
                                </div>
                                <div class="form-group">
                                    <input v-model="email.value"
                                        v-bind:class="{ invalid : invalidEmailError && email.validationMessage }"
                                        v-on:change.prevent="email.validationMessage = true" id="email"
                                        class="form-control form-control-lg" type="email" required
                                        placeholder="Correo electrónico">
                                    <label v-if="invalidEmailError && email.validationMessage"
                                        class="invalid-text">{{invalidEmailError}}</label>
                                </div>
                                <div class="form-group">
                                    <input v-model="password.value"
                                        v-on:change.prevent="password.validationMessage = true"
                                        v-bind:class="{ invalid : invalidPasswordError && password.validationMessage }"
                                        id="password" class="form-control form-control-lg" type="password" required
                                        placeholder="Contraseña" minlength="6">
                                    <label v-if="invalidPasswordError && password.validationMessage"
                                        class="invalid-text">{{invalidPasswordError}}</label>
                                </div>
                                <div class="form-group">
                                    <input v-model="passwordConfirmation.value"
                                        v-bind:class="{ invalid : invalidPasswordConfirmationError && passwordConfirmation.validationMessage }"
                                        v-on:input.prevent="passwordConfirmation.validationMessage = true"
                                        class="form-control form-control-lg" type="password" required
                                        pattern="[A-Za-z0-9_-]{1,15}" placeholder="Confirmar contraseña" minlength="6">
                                    <label
                                        v-if="invalidPasswordConfirmationError && passwordConfirmation.validationMessage"
                                        class="invalid-text">{{invalidPasswordConfirmationError}}</label>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input v-model="termsAndConditions.value" type="checkbox"
                                            class="custom-control-input" id="customCheck1" required>
                                        <label class="custom-control-label" for="customCheck1">Acepto <a
                                                href="javascript:void(0)">Términos y condiciones</a></label>
                                        <label
                                            v-if="termsAndConditions.validationMessage && termsAndConditions.value === false"
                                            class="invalid-text">Debes aceptar los terminos y condiciones</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button v-if="waitingForResponse" class="btn btn-block btn-lg btn-info"
                                        type="button" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status"
                                            aria-hidden="true"></span>
                                        <span class="sr-only">Loading...</span>
                                    </button>
                                    <button v-on:click="onSubmitEventListener" v-else class="btn btn-block btn-lg btn-info ">Crear
                                        cuenta</button>
                                    <div class="modal fade" id="modal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="false">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">{{modal.title}}</h5>
                                                </div>
                                                <div class="modal-body">
                                                    {{modal.message}}
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-block btn-lg btn-info"
                                                        data-dismiss="modal">Entiendo</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-center">
                                        ¿Ya tienes cuenta? <a href="login.html " class="text-info m-l-5 "><b>Iniciar
                                                sesión</b></a>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- Login box.scss -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Page wrapper scss in scafholding.scss -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Page wrapper scss in scafholding.scss -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right Sidebar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right Sidebar -->
            <!-- ============================================================== -->
        </div>
    </div>

    <style>
        .invalid {
            border-color: red !important;
            border-style: solid !important;
            border-width: 1.5 !important;
            background-color: #FFEFF0 !important;
        }

        .valid {
            border-color: #9fcbe1;
            border-style: solid;
            border-width: 1.5;
            background-color: #ecf5f9;
        }

        .invalid-text {
            font-size: .8rem;
            margin: .5rem 0 0 0;
            font-weight: unset !important;
            color: red;
        }
    </style>

    <!-- ============================================================== -->
    <!-- Configuration files -->
    <!-- ============================================================== -->
    <script src="dist/config/environment.js"></script>



    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js "></script>


    <!-- ============================================================== -->
    <!-- Vue -->
    <!-- ============================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


    <!-- ============================================================== -->
    <!-- Vuex -->
    <!-- ============================================================== -->
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js "></script>


    <!-- ============================================================== -->
    <!-- Axios -->
    <!-- ============================================================== -->
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>


    <!-- ============================================================== -->
    <!-- Actions -->
    <!-- ============================================================== -->
    <script src="dist/vuex/actions/sessionActions.js"></script>
    <script src="dist/vuex/actions/userActions.js"></script>


    <!-- ============================================================== -->
    <!-- Store -->
    <!-- ============================================================== -->
    <script src="dist/vuex/store-common.js"></script>


    <!-- ============================================================== -->
    <!-- Vue component -->
    <!-- ============================================================== -->
    <script src="dist/components/registerFormComponent.js"></script>


    <!-- ============================================================== -->
    <!-- Utils -->
    <!-- ============================================================== -->
    <script src="dist/components/utils/users.js"></script>
    <script src="dist/components/utils/sessions.js"></script>


    <!-- ============================================================== -->
    <!-- Flows -->
    <!-- ============================================================== -->
    <script src="dist/flows/flow_register.js"></script>


    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js "></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $('[data-toggle="tooltip "]').tooltip();
        $(".preloader ").fadeOut();
    </script>
</body>

</html>
